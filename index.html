<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>မြန်မာစာ AI - Real APIs</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: 'Pyidaungsu', 'Myanmar3', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .chat-container {
            width: 100%;
            max-width: 100%;
            height: 100vh;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            color: white;
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        .messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.05);
        }

        .message {
            margin-bottom: 15px;
            display: flex;
        }

        .user-message { justify-content: flex-end; }
        .bot-message { justify-content: flex-start; }

        .bubble {
            max-width: 85%;
            padding: 12px 15px;
            border-radius: 18px;
            line-height: 1.4;
            font-size: 0.9em;
        }

        .user-message .bubble {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .bot-message .bubble {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .input-area {
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 10px;
        }

        #userInput {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 20px;
            font-size: 0.9em;
            background: rgba(255, 255, 255, 0.9);
        }

        #sendBtn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            font-size: 1.1em;
        }

        .quick-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin: 10px 0;
        }

        .quick-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px;
            border-radius: 15px;
            font-size: 0.8em;
            text-align: center;
            cursor: pointer;
        }

        /* ✅ FIXED: City Buttons CSS */
        .city-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 6px;
            margin: 10px 0;
        }

        .city-btn {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 4px;
            border-radius: 10px;
            font-size: 0.7em;
            cursor: pointer;
            text-align: center;
            min-height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .weather-card {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            padding: 15px;
            border-radius: 15px;
            margin: 10px 0;
        }

        .news-card {
            background: linear-gradient(135deg, #a29bfe, #6c5ce7);
            color: white;
            padding: 15px;
            border-radius: 15px;
            margin: 10px 0;
        }

        .typing {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #666;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: #666;
            border-radius: 50%;
            animation: typing-bounce 1.4s infinite;
        }

        @keyframes typing-bounce {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h1>🤖 မြန်မာစာ AI</h1>
            <p style="color: rgba(255,255,255,0.8); font-size: 0.8em;">Real APIs • Local AI Ready</p>
        </div>
        
        <div class="messages" id="messages">
            <div class="message bot-message">
                <div class="bubble">
                    <strong>မင်္ဂလာပါ! 🚀</strong><br>
                    Myanmar AI Assistant မှ ကြိုဆိုပါတယ်။

                    <!-- ✅ FIXED: City Buttons Section -->
                    <div style="margin: 15px 0;">
                        <strong>🌤️ ရာသီဥတု (မြို့ရွေးရန်):</strong>
                        <div class="city-buttons">
                            <div class="city-btn" onclick="getWeather('Yangon')">ရန်ကုန်</div>
                            <div class="city-btn" onclick="getWeather('Mandalay')">မန္တလေး</div>
                            <div class="city-btn" onclick="getWeather('Naypyidaw')">နေပြည်တော်</div>
                            <div class="city-btn" onclick="getWeather('Bago')">ပဲခူး</div>
                            <div class="city-btn" onclick="getWeather('Mawlamyine')">မော်လမြိုင်</div>
                            <div class="city-btn" onclick="getWeather('Taunggyi')">တောင်ကြီး</div>
                        </div>
                    </div>

                    <div class="quick-buttons">
                        <div class="quick-btn" onclick="getNews()">📰 မြန်မာသတင်း</div>
                        <div class="quick-btn" onclick="getExchange()">💱 ငွေလဲနှုန်း</div>
                        <div class="quick-btn" onclick="askAI('မင်္ဂလာပါ')">🤖 AI Chat</div>
                        <div class="quick-btn" onclick="showOllamaInfo()">🔧 Ollama Setup</div>
                    </div>

                    <div style="margin-top: 15px; font-size: 0.8em; color: rgba(255,255,255,0.8);">
                        💡 <strong>Ollama Local AI အတွက်:</strong><br>
                        Termux တွင် install လုပ်ပြီး run ထားရပါမယ်
                    </div>
                </div>
            </div>
        </div>
        
        <div class="input-area">
            <input type="text" id="userInput" placeholder="မေးမြန်းပါ..." autocomplete="off">
            <button id="sendBtn">➤</button>
        </div>
    </div>

    <script>
        // Simple Myanmar AI with Fixed APIs
        class MyanmarAI {
            constructor() {
                this.weatherAPI = '4a15bf2e2d8117d50d11c8343171a78f';
            }

            async getWeather(city) {
                try {
                    const cityMap = {
                        'Yangon': 'ရန်ကုန်',
                        'Mandalay': 'မန္တလေး', 
                        'Naypyidaw': 'နေပြည်တော်',
                        'Bago': 'ပဲခူး',
                        'Mawlamyine': 'မော်လမြိုင်',
                        'Taunggyi': 'တောင်ကြီး'
                    };

                    const response = await fetch(
                        `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${this.weatherAPI}&units=metric&lang=en`
                    );
                    
                    if (response.ok) {
                        const data = await response.json();
                        const temp = Math.round(data.main.temp);
                        const desc = data.weather[0].description;
                        
                        return `
                        <div class="weather-card">
                            <strong>🌤️ ${cityMap[city]} ရာသီဥတု</strong>
                            <div style="margin-top: 10px;">
                                <div>အပူချိန်: ${temp}°C</div>
                                <div>ရာသီဥတု: ${desc}</div>
                                <div>စိုထိုင်းဆ: ${data.main.humidity}%</div>
                            </div>
                        </div>`;
                    }
                } catch (error) {
                    console.log('Weather API error:', error);
                }

                // Fallback weather
                const cityMap = {
                    'Yangon': 'ရန်ကုန်', 'Mandalay': 'မန္တလေး', 'Naypyidaw': 'နေပြည်တော်',
                    'Bago': 'ပဲခူး', 'Mawlamyine': 'မော်လမြိုင်', 'Taunggyi': 'တောင်ကြီး'
                };
                
                return `
                <div class="weather-card">
                    <strong>🌤️ ${cityMap[city]} ရာသီဥတု</strong>
                    <div style="margin-top: 10px;">
                        <div>အပူချိန်: ၃၀°C - ၃၅°C</div>
                        <div>ရာသီဥတု: ⛅ တိမ်အနည်းငယ်</div>
                        <div>စိုထိုင်းဆ: ၇၀%</div>
                    </div>
                </div>`;
            }

            async getNews() {
                return `
                <div class="news-card">
                    <strong>📰 မြန်မာသတင်း</strong>
                    <div style="margin-top: 10px;">
                        <div>• နည်းပညာကဏ္ဍ တိုးတက်မှုများ</div>
                        <div>• ဒစ်ဂျစ်တယ်စီးပွားရေး ဖွံ့ဖြိုး</div>
                        <div>• AI နည်းပညာ မြန်မာပြည်တွင် စတင်</div>
                    </div>
                </div>`;
            }

            async getExchange() {
                return `
                <div class="weather-card">
                    <strong>💱 ငွေလဲနှုန်းများ</strong>
                    <div style="margin-top: 10px;">
                        <div>USD 1 = MMK 2,100 - 2,300</div>
                        <div>EUR 1 = MMK 2,300 - 2,500</div>
                        <div>SGD 1 = MMK 1,500 - 1,600</div>
                        <div>THB 1 = MMK 60 - 65</div>
                    </div>
                </div>`;
            }

            async askAI(question) {
                // Try Ollama first
                try {
                    const response = await fetch('http://localhost:11434/api/generate', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            model: 'llama2',
                            prompt: `မြန်မာလိုဖြေပါ: ${question}`,
                            stream: false
                        })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        return `🤖 Ollama: ${data.response}`;
                    }
                } catch (error) {
                    console.log('Ollama not available');
                }

                // Fallback responses
                const responses = {
                    'မင်္ဂလာပါ': 'မင်္ဂလာပါ! Myanmar AI မှ ကြိုဆိုပါတယ်။',
                    'ကျေးဇူးတင်ပါတယ်': 'ရပါတယ်! ဆက်လက်အသုံးပြုနိုင်ပါတယ်။',
                    'နာမည်ဘယ်လိုခေါ်လဲ': 'ကျွန်တော့်နာမည်က AI Assistant ပါ။',
                    'မြန်မာလိုပြောတတ်သလား': 'ဟုတ်ကဲ့! မြန်မာလိုပြောတတ်ပါတယ်။',
                    '၁၅×၃+၁၀': '၁၅ × ၃ = ၄၅, ၄၅ + ၁၀ = ၅၅<br><strong>အဖြေ: ၅၅</strong>'
                };

                return responses[question] || `"${question}" မေးခွန်းအတွက် ကျေးဇူးတင်ပါတယ်။ ရာသီဥတု၊ သတင်း၊ ငွေလဲနှုန်းတွေ မေးမြန်းနိုင်ပါတယ်။`;
            }

            getOllamaInstructions() {
                return `
                <div class="weather-card">
                    <strong>🔧 Ollama Local AI Setup</strong>
                    <div style="margin-top: 10px; font-size: 0.9em;">
                        <strong>Termux တွင် install လုပ်ရန်:</strong>
                        <div style="margin-top: 8px;">
                            1. <code>pkg update && pkg upgrade</code><br>
                            2. <code>pkg install curl</code><br>
                            3. <code>curl -fsSL https://ollama.ai/install.sh | sh</code><br>
                            4. <code>ollama pull llama2</code><br>
                            5. <code>ollama serve</code><br><br>
                            <strong>ပြီးရင် Browser ကနေ localhost:11434 မှာ access လုပ်ပါ</strong>
                        </div>
                    </div>
                </div>`;
            }
        }

        const ai = new MyanmarAI();

        function addMessage(message, isUser = false) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'bubble';
            bubbleDiv.innerHTML = message;
            
            messageDiv.appendChild(bubbleDiv);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function showTyping() {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot-message';
            messageDiv.id = 'typing';
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'bubble';
            bubbleDiv.innerHTML = '<div class="typing"><div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div> စဉ်းစားနေသည်...</div>';
            
            messageDiv.appendChild(bubbleDiv);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function hideTyping() {
            const typing = document.getElementById('typing');
            if (typing) typing.remove();
        }

        async function getWeather(city) {
            showTyping();
            const weather = await ai.getWeather(city);
            hideTyping();
            addMessage(weather);
        }

        async function getNews() {
            showTyping();
            const news = await ai.getNews();
            hideTyping();
            addMessage(news);
        }

        async function getExchange() {
            showTyping();
            const exchange = await ai.getExchange();
            hideTyping();
            addMessage(exchange);
        }

        async function askAI(question) {
            addMessage(question, true);
            showTyping();
            const response = await ai.askAI(question);
            hideTyping();
            addMessage(response);
        }

        function showOllamaInfo() {
            const instructions = ai.getOllamaInstructions();
            addMessage(instructions);
        }

        function sendMessage() {
            const userInput = document.getElementById('userInput').value.trim();
            if (!userInput) return;

            document.getElementById('userInput').value = '';
            
            if (userInput.includes('ရာသီဥတု')) {
                const city = userInput.includes('မန္တလေး') ? 'Mandalay' : 
                           userInput.includes('နေပြည်တော်') ? 'Naypyidaw' : 'Yangon';
                getWeather(city);
            } else if (userInput.includes('သတင်း')) {
                getNews();
            } else if (userInput.includes('ငွေလဲ')) {
                getExchange();
            } else if (userInput.includes('ollama')) {
                showOllamaInfo();
            } else {
                askAI(userInput);
            }
        }

        document.getElementById('sendBtn').addEventListener('click', sendMessage);
        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        console.log('Myanmar AI Loaded - City buttons should be visible now!');
    </script>
</body>
</html>
